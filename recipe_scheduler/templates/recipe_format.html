{% extends "layout.html" %}
{% block content %}
<div class="content-section">
    <legend class="border-bottom mb-4">Download Format</legend>
    <p>Please use the following excel format to upload the report list if necessary</p>
    <div class="border">
        <a class="article" href="{{ excelformat }}">Excel Format</a>
    </div>
    <br />
    <form method="POST" action="{{ url_for('uploads.upload_recipe')}}" enctype="multipart/form-data">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> {{ title }}</legend>
            <div class="form-group">
                <div class="border">
                    <input type="file" id="send_file" name="send_file">
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <input type="submit" value="Upload">
        </div>
    </form>
</div>
{% endblock content%}
